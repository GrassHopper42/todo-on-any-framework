<!-- 컴포넌트 좀 나눠야 함! -->
<div class="todo-list">
  <!-- https://angular.kr/guide/reactive-forms -->
  <!-- https://angular.io/guide/forms-overview -->
  <form>
    <div class="user-box">
      <input
        type="text"
        name=""
        required="true"
        [formControl]="newTodo"
        (keydown.enter)="addTodo($event)"
      />
      <label>todo 적으셈!</label>
      <button class="todo-add-btn" type="button" (click)="addTodo($event)">
        추가
      </button>
    </div>
  </form>

  <div class="todo-list-box-container">
    <ul>
      <li *ngFor="let item of db.allTodos">
        <div (click)="updateState(item.id, item.state)">{{ item.todo }}</div>
        <div class="todo-box-right">
          <div *ngIf="item.state === 'Done'; then done; else none"></div>
          <ng-template #done>
            <span class="material-icons done"> done </span>
          </ng-template>
          <ng-template #none>
            <span class="material-icons none"> panorama_fish_eye </span>
          </ng-template>

          <button class="todo-del-button" (click)="delTodo(item.id)">
            <span class="material-icons clear-todo"> clear </span>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
